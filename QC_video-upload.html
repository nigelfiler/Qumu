<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <title>Create Presentation and Upload Video</title>  <script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center">  <!-- Login Panel -->  <div id="loginPanel" class="bg-white shadow-xl rounded-lg p-8 max-w-sm w-full">    <h2 class="text-xl font-semibold mb-6 text-gray-800">üîê Login</h2>    <form id="loginForm" class="space-y-4">      <div>        <label for="domain" class="block text-sm font-medium text-gray-700">Domain (e.g. demo.qumucloud.com)</label>        <input type="text" id="domain" required class="mt-1 block w-full bg-gray-50 rounded-md border-gray-300 shadow-sm">      </div>      <div>        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>        <input type="text" id="username" required class="mt-1 block w-full bg-gray-50 rounded-md border-gray-300 shadow-sm">      </div>      <div>        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>        <input type="password" id="password" required class="mt-1 block w-full bg-gray-50 rounded-md border-gray-300 shadow-sm">      </div>      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>    </form>  </div>  <!-- Main Panel -->  <div id="mainPanel" class="hidden bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">    <h2 class="text-2xl font-semibold mb-6 text-gray-800">üìΩÔ∏è Create Presentation & Upload Video</h2>    <form id="kuluForm" class="space-y-4">      <div>        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>        <input type="text" id="title" name="title" required class="mt-1 block w-full bg-gray-50 rounded-md border-gray-300 shadow-sm">      </div>      <div>        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>        <textarea id="description" name="description" rows="1" class="mt-1 block w-full rounded-md bg-gray-50 border-gray-300 shadow-sm"></textarea>      </div>      <div>        <label for="video" class="block text-sm font-medium text-gray-700">Select Video</label>        <input type="file" id="video" name="video" accept="video/*" required class="mt-1 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">      </div>      <div>        <label for="kuluType" class="block text-sm font-medium text-gray-700">Presentation Type</label>        <select id="kuluType" required class="mt-1 block w-full bg-gray-50 rounded-md border-gray-300 shadow-sm">          <option value="">Loading types...</option>        </select>      </div>      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Create & Upload</button>    </form>    <div class="mt-6">      <div class="h-20 overflow-y-auto border rounded p-2 bg-gray-50 space-y-1 text-sm text-gray-800" id="status"></div>    </div>    <div id="spinner" class="hidden mt-4 flex justify-center">      <svg class="animate-spin h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>      </svg>    </div>  </div><script>  let instance = '', username = '', password = '', authHeader = '';  const loginForm = document.getElementById('loginForm');  const loginPanel = document.getElementById('loginPanel');  const mainPanel = document.getElementById('mainPanel');  loginForm.addEventListener('submit', async (e) => {    e.preventDefault();    instance = document.getElementById('domain').value.replace(/^https?:\/\//, '').replace(/\/$/, '').replace(/\.qumucloud\.com$/, '');    username = document.getElementById('username').value;    password = document.getElementById('password').value;    authHeader = 'Basic ' + btoa(`${username}:${password}`);    loginPanel.classList.add('hidden');    mainPanel.classList.remove('hidden');    await fetchKuluTypes();  });  document.getElementById('video').addEventListener('change', (event) => {    const file = event.target.files[0];    if (file) {      const nameWithoutExtension = file.name.replace(/\.[^/.]+$/, "");      document.getElementById('title').value = nameWithoutExtension;    }  });  const form = document.getElementById('kuluForm');  const statusDiv = document.getElementById('status');  const spinner = document.getElementById('spinner');  function setStatus(message, type = 'info') {    const colorMap = {      info: 'text-gray-800',      success: 'text-green-600',      error: 'text-red-600'    };    statusDiv.innerHTML += `<p class="${colorMap[type]}">${message}</p>`;    statusDiv.scrollTop = statusDiv.scrollHeight;  }  function clearStatus() {    statusDiv.innerHTML = '';  }  async function fetchKuluTypes() {    const url = `https://${instance}.qumucloud.com/api/2.2/rest/kulutypes`;    const headers = new Headers({      "Authorization": authHeader,      "Accept": "application/json"    });    try {      const response = await fetch(url, { method: "GET", headers });      if (!response.ok) throw new Error(`HTTP ${response.status}`);      const json = await response.json();      const kuluTypes = json.kuluTypes;      const typeSelect = document.getElementById('kuluType');      typeSelect.innerHTML = '';      kuluTypes.forEach(type => {        const option = document.createElement('option');        option.value = type.guid;        option.textContent = type.title || type.guid;        typeSelect.appendChild(option);      });    } catch (err) {      document.getElementById('kuluType').innerHTML = `<option value="">Error loading types</option>`;      setStatus(`‚ùå Could not load Kulu types: ${err.message}`, 'error');    }  }  async function pollStatus(kuluGuid) {    const interval = setInterval(async () => {      try {        const response = await fetch(`https://${instance}.qumucloud.com/api/2.2/rest/kulus/${kuluGuid}`, {          headers: { 'Authorization': authHeader, 'Accept': 'application/json' }        });        const data = await response.json();        const state = data?.kulu?.state || 'UNKNOWN';        setStatus(`‚ÑπÔ∏è Presentation state: ${state}`);        if (state === 'PUBLISHED') {          clearInterval(interval);          setStatus(`<a href="https://${instance}.qumucloud.com/view/${kuluGuid}" target="_blank" class="text-indigo-600 underline">üé• View Presentation</a>`);          spinner.classList.add('hidden');        } else if (state === 'DRAFT') {          const processResponse = await fetch(`https://${instance}.qumucloud.com/api/2.2/rest/kulus/${kuluGuid}`, {            method: 'POST',            headers: {              'Authorization': authHeader,              'Content-Type': 'application/json',              'Accept': 'application/json'            },            body: JSON.stringify({ kulu: { state: 'PUBLISHED' } })          });          if (!processResponse.ok) throw new Error('Failed to process Presentation');          setStatus('üöÄ Processing initiated...', 'success');        }      } catch (err) {        setStatus(`‚ùå Error checking status: ${err.message}`, 'error');        clearInterval(interval);      }    }, 15000);  }  form.addEventListener('submit', async (e) => {    e.preventDefault();    clearStatus();    spinner.classList.remove('hidden');    const title = document.getElementById('title').value.trim();    const description = document.getElementById('description').value.trim();    const videoFile = document.getElementById('video').files[0];    const typeGuid = document.getElementById('kuluType').value;    if (!videoFile || !typeGuid) {      setStatus('Please select a video and presentation type.', 'error');      spinner.classList.add('hidden');      return;    }    try {      setStatus('üì§ Creating Presentation...');      const kuluPayload = {        kulu: {          title,          description,          type: {            guid: typeGuid          }        }      };      const createResponse = await fetch(`https://${instance}.qumucloud.com/api/2.2/rest/kulus`, {        method: 'POST',        headers: {          'Authorization': authHeader,          'Content-Type': 'application/json',          'Accept': 'application/json'        },        body: JSON.stringify(kuluPayload)      });      if (!createResponse.ok) throw new Error(`Failed to create Presentation: ${createResponse.status}`);      const data = await createResponse.json();      const kuluGuid = data?.kulu?.guid || data?.[0]?.guid;      if (!kuluGuid) throw new Error('Could not parse Presentation GUID');      setStatus(`‚úÖ Presentation created. GUID: ${kuluGuid}`, 'success');      setStatus('üì§ Uploading video...');      const formData = new FormData();      formData.append('file', videoFile);      const uploadResponse = await fetch(`https://${instance}.qumucloud.com/api/2.2/rest/kulus/${kuluGuid}/media`, {        method: 'POST',        headers: { 'Authorization': authHeader },        body: formData      });      if (!uploadResponse.ok) throw new Error(`Video upload failed: ${uploadResponse.status}`);      setStatus('‚úÖ Video uploaded successfully.', 'success');      pollStatus(kuluGuid);    } catch (err) {      setStatus(`‚ùå ${err.message}`, 'error');      spinner.classList.add('hidden');    }  });</script></body></html>
